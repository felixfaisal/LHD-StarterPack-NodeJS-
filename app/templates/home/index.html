<div class="bg-gray-light border-bottom border-gray-light">
  <div class="container text-center py-5 mb-4">
    <img src="img/logo.png" class="w-100" style="max-width:120px;" />
    <div class="mt-3 mb-4">
      <h1 class="h1 mb-0">Activy Planner</h1>
      <h2 class="h4 text-gray font-weight-light">Find an Activity to do</h2>
    </div>
    <button onclick="myfunction()" value="Find Activity">Find activity</button>
    <div id="felix">

    </div>
  </div>
</div>



<script>
function myfunction(){
  fetch('https://www.boredapi.com/api/activity', {
	method: 'GET'
}).then(function (response) {
	if (response.ok) {
		return response.json();
	}
	return Promise.reject(response);
}).then(function (data) {
	// console.log(data.activity);
  element = document.getElementById('felix');
  element.innerHTML = data.activity;
}).catch(function (error) {
	console.warn('Something went wrong.', error);
});
}



</script>
<style>
  button{
    height: 30px;
    width: 200px;
  }
</style>
